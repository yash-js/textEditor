<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Text Formatter</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
  </head>
  <body>
    <header class="__hero">
      <h1 class="__heading">Text Editor</h1>
    </header>
      <section class="__styles">
      <button onclick="boldBtn()" type="submit" class="btn bold">Bold</button>
      <button onclick="italicBtn()" type="submit" class="btn italic">Italic</button>
      <button onclick="underlineBtn()" type="submit" class="btn underline">
        Underline
      </button>
    </section>
    <section class="main">
      <textarea name="" class="edit" id="" cols="30" rows="10"> </textarea>
    </section>


<script src="./script.js"></script>
  </body>
</html>
